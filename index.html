<!DOCTYPE html>

    <script src="rock-paper-scissors.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors - Browser Game</h1>
    <h2>Description:</h2>
    <p>This is a 1-player game of Rock Paper Scissors against an automated opponent.</p>
    <p>First to 5 points wins!</p>
    <h2>How to Play:</h2>
    <ol>
        <li>
            Click the button for the move you wish to use: 
            <strong>Rock / Paper / Scissors</strong>
        </li>
        <li>
            Try to get <strong>5 wins</strong> before the CPU!
        </li>
    </ol>
</body>
